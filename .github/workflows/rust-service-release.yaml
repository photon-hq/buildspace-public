name: Rust Binary Release

on:
  workflow_call:
    inputs:
      service-name:
        type: string
        required: true
        description: "The name of the service to release"
      binary-name:
        type: string
        required: true
        description: "The name of the crate/binary to build (from Cargo.toml)"
      binary-path:
        type: string
        required: false
        default: ""
        description: "Path to crate directory (e.g., 'crates/client')"
      crates:
        type: string
        required: false
        default: '[]'
        description: "JSON array of crate paths to publish in order (e.g., '[\"crates/shared\", \"crates/client\"]'). Dependencies first."
      build-env:
        type: string
        required: false
        default: ""
        description: "Compile-time env vars (e.g., 'BASE_URL=https://example.com')"
      labels-to-check:
        type: string
        required: false
        default: '["release", "prerelease"]'
        description: "JSON array of PR labels to check"
      prerelease:
        type: boolean
        required: false
        default: false
        description: "Force prerelease (overrides label)"
      release:
        type: boolean
        required: false
        default: false
        description: "Force release - does both GitHub release and crates.io publish"
      dry-run:
        type: boolean
        required: false
        default: false
        description: "Run in dry-run mode (no actual publishing)"
    secrets:
      OPENAI_API_KEY:
        required: true
        description: "OpenAI API key for version and notes"
      CARGO_REGISTRY_TOKEN:
        required: false
        description: "Crates.io API token (required if crates-release)"

jobs:
  check-labels:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    outputs:
      labels: ${{ steps.check.outputs.labels }}
    steps:
      - name: Check PR Labels
        id: check
        uses: photon-hq/buildspace/.github/actions/check-pr-label@main
        with:
          labels: ${{ inputs.labels-to-check }}

  release-info:
    needs: check-labels
    if: fromJSON(needs.check-labels.outputs.labels).release || inputs.release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.generate.outputs.version }}
      release_notes: ${{ steps.generate.outputs.release_notes }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Generate Release Info
        id: generate
        uses: photon-hq/buildspace/.github/actions/generate-release-info@main
        with:
          service-name: ${{ inputs.service-name }}
          prerelease: ${{ inputs.prerelease || fromJSON(needs.check-labels.outputs.labels).prerelease }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [check-labels, release-info]
    if: fromJSON(needs.check-labels.outputs.labels).release || inputs.release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Rust Build
        uses: photon-hq/buildspace/.github/actions/rust-build@main
        with:
          binary-name: ${{ inputs.binary-name }}
          binary-path: ${{ inputs.binary-path }}
          target: ${{ matrix.target }}
          build-env: ${{ inputs.build-env }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.binary-name }}-${{ matrix.target }}
          path: artifacts/*

  github-release:
    needs: [check-labels, release-info, build]
    if: fromJSON(needs.check-labels.outputs.labels).release || inputs.release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: photon-hq/buildspace/.github/actions/create-github-release@main
        with:
          version: ${{ needs.release-info.outputs.version }}
          title: "${{ inputs.service-name }} v${{ needs.release-info.outputs.version }}"
          notes: ${{ needs.release-info.outputs.release_notes }}
          prerelease: ${{ inputs.prerelease || fromJSON(needs.check-labels.outputs.labels).prerelease }}
          artifact-pattern: ${{ inputs.binary-name }}-*

  crates-sync-version:
    needs: [check-labels, release-info]
    if: fromJSON(needs.check-labels.outputs.labels).release || inputs.release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ github.token }}
      - name: Sync Workspace Version
        uses: photon-hq/buildspace/.github/actions/sync-crates-version@main
        with:
          version: ${{ needs.release-info.outputs.version }}
          commit-changes: 'true'
          github-token: ${{ github.token }}

  crates-publish:
    needs: [check-labels, release-info, crates-sync-version]
    if: fromJSON(needs.check-labels.outputs.labels).release || inputs.release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
      - name: Pull latest version changes
        run: git pull --ff-only origin ${{ github.ref_name }}
      - name: Publish to Crates.io
        uses: photon-hq/buildspace/.github/actions/publish-crates@main
        with:
          crates: ${{ inputs.crates }}
          dry-run: ${{ inputs.dry-run }}
          cargo-registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
